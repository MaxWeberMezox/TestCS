<h2>Власники автомобілів</h2>
<section>
  <div class="example-button-row">
    <a routerLink="owner/add/" routerLinkActive="active">
      <button mat-raised-button color="primary">Додати</button>
    </a>
    <button mat-raised-button [disabled]="!selectedOwnerId" [routerLink]="['/owner/view/', selectedOwnerId]">Перегляд
    </button>
    <button mat-raised-button [disabled]="!selectedOwnerId" [routerLink]="['/owner/edit/', selectedOwnerId]">
      Редагувати
    </button>
    <button mat-raised-button [disabled]="!selectedOwnerId" (click)="onDeleteButtonClick()">Видалити</button>
  </div>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="aFirstName">
    <th mat-header-cell *matHeaderCellDef> Прізвище</th>
    <td mat-cell *matCellDef="let element"> {{element.aFirstName}} </td>
  </ng-container>

  <ng-container matColumnDef="aLastName">
    <th mat-header-cell *matHeaderCellDef> Ім'я</th>
    <td mat-cell *matCellDef="let element"> {{element.aLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="aMiddleName">
    <th mat-header-cell *matHeaderCellDef> Ім'я по батькові</th>
    <td mat-cell *matCellDef="let element"> {{element.aMiddleName}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Кількість автомобілів</th>
    <td mat-cell *matCellDef="let element"> {{element.aCars.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr [ngClass]="{'selected-owner-row' : row.id===selectedOwnerId}" mat-row
      *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row.id)"></tr>
</table>
